<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #display_logo {
        width: 300px;
        height: 300px;
        border: 1px solid red;
    }
</style>

<body>
    <div id="display_logo"></div>
    <input type="file" id="logo_input" accept="image/png, image/jpg" />

</body>
<script>
    const logo_input = document.querySelector("#logo_input");
    var Uploaded_logo = "";
    logo_input.addEventListener("change", function () {
        //console.log(logo_input.value);//fake path

        let reader = new FileReader();
        reader.addEventListener("load", () => {
            Uploaded_logo = reader.result;
            document.querySelector("#display_logo").style.backgroundImage = `url(${Uploaded_logo})`;
            console.log('Uploaded_logo:', Uploaded_logo)
        });

        reader.readAsDataURL(this.files[0])
    })
</script>

</html>
